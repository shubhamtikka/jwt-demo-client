<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">
      Login to Your Account
    </h1>
    <form
      class="bg-white rounded-lg shadow-lg px-8 pt-6 pb-8 mb-4"
      #loginForm="ngForm"
    >
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="username">
          Username
        </label>
        <input
          [(ngModel)]="username"
          [ngModelOptions]="{ standalone: true }"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="username"
          type="text"
          placeholder="Enter your username"
          required
        />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2" for="password">
          Password
        </label>
        <input
          [(ngModel)]="password"
          [ngModelOptions]="{ standalone: true }"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="password"
          type="password"
          placeholder="Enter your password"
          required
        />
      </div>
      <div class="mt-2 mb-2" *ngIf="!isFormValid">
        <p class="text-red-500">Please enter your username and password.</p>
      </div>
      <div class="mt-2 mb-2" *ngIf="incorrectCredentials">
        <p class="text-red-500">Invalid username or password.</p>
      </div>
      <div class="flex items-center justify-between">
        <button
          (click)="onSubmit()"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="button"
        >
          Sign In
        </button>
        <a
          class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
          href="#"
        >
          Forgot Password?
        </a>
      </div>
    </form>
  </div>
</div>
